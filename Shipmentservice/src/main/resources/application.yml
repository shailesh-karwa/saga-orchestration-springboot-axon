server:
  port: 9093

spring:
  datasource:
    url: jdbc:h2:file:~/data/shipmentDB
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true


